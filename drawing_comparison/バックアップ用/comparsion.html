<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>顧客図面管理</title>
</head>

<body id="comparsion_body">
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">yamaguch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">図面Drawing</a>
            <a class="nav-link" href="#">比較Comparison</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- 比較 -->
  <section class="my-3 bg-light" id="comprsion_secsion">
    <div class="container">
      <div class="row text-center">
        <div class="my-3">
          <h2>変更箇所比較</h2>
        </div>
      </div>
      <div class="container text-center my-3">
        <div class="row">
          <div class="col bg-info-subtle p-5">
            <h3>現在図面</h3>
            <div>
              <input type="text" placeholder="図番を入力してください">
            </div>
          </div>
          <div class="col bg-success-subtle p-5">
            <h3>最新図面</h3>
            <div>
              <input type="text" placeholder="図番を入力してください">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="container text-center my-3">
          <div class="row">
            <div class="col">
              <input type="submit" class="btn btn-primary" value="比較開始">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark pt-4 fixed-bottom">
      <div class="container-fluid">
        <div class="text-white text-center w-100">
          <p>Copyright text</p>
        </div>
      </div>
    </nav>
  </footer>


</body>

</html>
